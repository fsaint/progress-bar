<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>URL Progress Viewer</title>
</head>
<body>
  <div class="container">
    <h1>URL Progress Viewer</h1>
    <div class="status">
      <p>Status: <span id="status">-</span></p>
    </div>
    <div class="progress">
      <p>Progress:</p>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
    <div class="message">
      <p>Message: <span id="message">-</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
